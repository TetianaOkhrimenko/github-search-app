<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/3a59da4b6c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>GitHub Search App</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-info mb-3">
      <div class="container">
        <a href="#" class="navbar-brand fs-2 fw-bold"
          >GitHub search<i class="fa-brands fa-github fa-lg ms-2"></i
        ></a>
      </div>
    </nav>
    <div class="container searchContainer shadow">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">
          Enter a username to fetch a user profile and latest repos
        </p>
        <input
          type="text"
          class="searchUser form-control"
          placeholder="GitHub Username..."
        />
      </div>
      <br />
      <div class="profile"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
